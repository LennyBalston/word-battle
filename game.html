<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Mayhem: Word Battle!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Monster Mayhem: Word Battle!</h1>

      <div class="battle-arena">
        <div class="player player-1">
          <div class="player-info">
            <h2 id="player1-name">Godzilla</h2>
            <div class="health-bar">
              <div class="health-fill" id="player1-health"></div>
            </div>
            <div class="health-text">
              Health: <span id="player1-health-text">100</span>
            </div>
          </div>
          <div class="player-avatar" id="player1-avatar-container">
            <!-- SVG will be inserted here by JavaScript -->
          </div>
        </div>

        <div class="battle-log" id="battle-log">
          <p>The battle begins! Type a word and hit attack!</p>
        </div>

        <div class="player player-2">
          <div class="player-info">
            <h2 id="player2-name">King Kong</h2>
            <div class="health-bar">
              <div class="health-fill" id="player2-health"></div>
            </div>
            <div class="health-text">
              Health: <span id="player2-health-text">100</span>
            </div>
          </div>
          <div class="player-avatar" id="player2-avatar-container">
            <!-- SVG will be inserted here by JavaScript -->
          </div>
        </div>
      </div>

      <div class="game-controls">
        <div class="player-turn" id="player-turn">Godzilla's turn</div>

        <div class="attack-form">
          <input
            type="text"
            id="attack-word"
            placeholder="Enter a word to attack..."
            autocomplete="off"
          />
          <button id="attack-button">Attack!</button>
        </div>

        <div class="button-container">
          <button id="reset-game" class="reset-button">Reset Game</button>
          <button id="back-to-selection" class="back-button">
            Change Fighters
          </button>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
