<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Mayhem: Choose Your Fighter!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="selection-container">
      <h1>Monster Mayhem: Choose Your Fighters!</h1>

      <div class="selection-intro">
        <p>Select your monsters and prepare for an epic word battle!</p>
      </div>

      <div class="selection-area">
        <div class="player-selection player-1-selection">
          <h2>Player 1</h2>
          <div class="avatar-preview" id="player1-avatar-preview"></div>
          <div class="avatar-name" id="player1-avatar-name">Godzilla</div>
          <div class="avatar-carousel">
            <button class="carousel-btn prev-btn" id="player1-prev">
              &lt;
            </button>
            <div class="avatar-options" id="player1-options">
              <!-- Avatar options will be inserted here by JavaScript -->
            </div>
            <button class="carousel-btn next-btn" id="player1-next">
              &gt;
            </button>
          </div>
        </div>

        <div class="vs-container">
          <div class="vs-text">VS</div>
        </div>

        <div class="player-selection player-2-selection">
          <h2>Player 2</h2>
          <div class="avatar-preview" id="player2-avatar-preview"></div>
          <div class="avatar-name" id="player2-avatar-name">King Kong</div>
          <div class="avatar-carousel">
            <button class="carousel-btn prev-btn" id="player2-prev">
              &lt;
            </button>
            <div class="avatar-options" id="player2-options">
              <!-- Avatar options will be inserted here by JavaScript -->
            </div>
            <button class="carousel-btn next-btn" id="player2-next">
              &gt;
            </button>
          </div>
        </div>
      </div>

      <div class="selection-controls">
        <button id="start-battle" class="start-button">START BATTLE!</button>
      </div>
    </div>

    <script src="selection.js"></script>
  </body>
</html>
